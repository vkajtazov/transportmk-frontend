<div  class="container well text-center">
    
    <div class="text-center">
        <label><input type="text" class="form-control" placeholder="Внеси линија" ng-model="lineNumber" autofocus></label>
    </div>
    <br><br>

    <div>
        <table class="table table-bordered sortable table-responsive">
            <thead>
                <tr>
                    <th class="text-center col-md-3 col-sm-3 unselectable">Линија</th>
                    <th class="text-center col-md-3 col-sm-3 unselectable">Тргнува</th>
                    <th class="text-center col-md-3 col-sm-3 unselectable">Сообраќа</th>
                    <th class="text-center col-md-3 col-sm-3 unselectable">Тип</th>
                </tr>
            </thead>
            <tbody>
                 <tr ng-repeat="busLine in lines" ng-if='time(busLine.departureTime) && busLine.line.lineName === lineNumber'>
                    <td class="text-center" >{{busLine.line.lineName}}</td>
                    <td class="text-center">{{busLine.departureTime}}</td>
                    <td class="text-center">{{busLine.regularityType}}</td>
                    <td class="text-center">{{time (busLine.departureTime)}}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</div> 
    <div class="text-center">
        <img src="img/spinner.gif" id="img" ng-show="toggle">
    </div>
